<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" name="identifier" placeholder="Email or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">Signup</a>
    <a href="forgot.html">Forgot Password?</a>

    <hr>
    <a href="http://localhost:5000/api/auth/google"><button>Login with Google</button></a>
    <a href="http://localhost:5000/api/auth/linkedin"><button>Login with LinkedIn</button></a>
  </div>
</body>
</html>
