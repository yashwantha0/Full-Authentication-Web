<!DOCTYPE html>
<html>
<head>
  <title>Login Success</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    if (token) {
      localStorage.setItem("token", token);
      alert("Logged in via OAuth!");
      window.location = "change.html";
    }
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
